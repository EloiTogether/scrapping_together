<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      }
      
      #tables {
      width: 50%;
      margin: auto;
      }
      
      td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      }

      tr:nth-child(even) {
      background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div id="tables">
      <table>
	{% for item in values %}
	<tr>
	  <th><a href="{{ item["key"] }}">{{ item["key"] }}</a></th>
	  <th>{{ item["matches"] }}</th>
	</tr>
	{% endfor %}
      </table>
    </div>
  </body>
</html>
